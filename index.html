<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 모바일 룬 분석 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A dashboard-style SPA. Top section for global filters (search, grade, rank, sort) and a summary dashboard with key stats and two charts (Grade Distribution Donut, Rank Count Bar). The main content is a responsive grid of cards, each representing a rune. This structure was chosen to provide a high-level overview first, then allow users to intuitively drill down into specific details using the filters, which directly addresses the primary user goals of exploration and comparison more effectively than a static table. The charts provide immediate visual synthesis of the data landscape. -->
    <!-- Visualization & Content Choices: 
    - Rune List -> Goal: Explore/Compare -> Presentation: Interactive Card Grid -> Interaction: Filter, Search, Sort -> Justification: Modern, scannable, and allows for dynamic manipulation, superior to a static table. Method: HTML/JS.
    - Grade Data -> Goal: Show Proportions -> Presentation: Donut Chart -> Interaction: Hover Tooltip -> Justification: Ideal for showing part-to-whole relationship of the two main grades. Library: Chart.js.
    - Rank Data -> Goal: Compare Counts -> Presentation: Bar Chart -> Interaction: Hover Tooltip -> Justification: Best for comparing discrete quantities across multiple categories (S, A, B, etc.). Library: Chart.js.
    - Rune Details -> Goal: Inform -> Presentation: Formatted text in cards -> Interaction: Scrollable description area -> Justification: Clear and concise presentation within a structured card layout, keeping card heights uniform. Method: HTML.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FDFBF8;
            color: #4A4A4A;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 320px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 320px;
            }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        .rank-S-Plus { background-color: #8B5CF6; color: white; } /* Violet */
        .rank-S { background-color: #EC4899; color: white; } /* Pink */
        .rank-A-Plus { background-color: #3B82F6; color: white; } /* Blue */
        .rank-A { background-color: #22C55E; color: white; } /* Green */
        .rank-A-Minus { background-color: #14B8A6; color: white; } /* Teal */
        .rank-B-Plus { background-color: #F97316; color: white; } /* Orange */
        .rank-B { background-color: #FBBF24; color: #4A4A4A; } /* Amber */
        .rank-B-Minus { background-color: #ca8a04; color: white; } /* Darker Yellow */
        .rank-C { background-color: #6B7280; color: white; } /* Gray */

        .grade-신화 { border-color: #8B5CF6; color: #8B5CF6; } /* Mythic */
        .grade-전설 { border-color: #F97316; color: #F97316; } /* Legendary */
    </style>
</head>
<body class="antialiased">
    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-[#3A3A3A]">마비노기 모바일 룬 심층 분석</h1>
            <p class="mt-2 text-lg text-gray-600">상호작용형 대시보드를 통해 룬의 효과와 등급을 탐색하세요.</p>
        </header>

        <section id="controls" class="mb-8 p-4 bg-white rounded-xl shadow-md sticky top-0 z-10">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <div class="lg:col-span-2">
                    <label for="search-input" class="block text-sm font-medium text-gray-700">룬 이름 검색</label>
                    <input type="text" id="search-input" placeholder="예: 닫힌 운명" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                </div>
                <div>
                    <label for="grade-filter" class="block text-sm font-medium text-gray-700">등급</label>
                    <select id="grade-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                        <option value="all">전체</option>
                    </select>
                </div>
                <div>
                    <label for="rank-filter" class="block text-sm font-medium text-gray-700">랭크</label>
                    <select id="rank-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                        <option value="all">전체</option>
                    </select>
                </div>
                <button id="reset-filters" class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">초기화</button>
            </div>
        </section>

        <main>
            <section id="dashboard" class="mb-8">
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                     <div id="stat-total" class="p-6 bg-white rounded-xl shadow-md flex flex-col items-center justify-center">
                         <span class="text-4xl font-bold text-indigo-600" id="total-runes-count">0</span>
                         <p class="mt-2 text-gray-600 font-medium">분석된 룬</p>
                     </div>
                     <div class="md:col-span-2 lg:col-span-1 p-6 bg-white rounded-xl shadow-md flex flex-col items-center justify-center">
                         <span class="text-4xl font-bold text-purple-600" id="mythic-runes-count">0</span>
                         <p class="mt-2 text-gray-600 font-medium">신화 등급</p>
                     </div>
                     <div class="md:col-span-2 lg:col-span-1 p-6 bg-white rounded-xl shadow-md flex flex-col items-center justify-center">
                         <span class="text-4xl font-bold text-pink-600" id="s-tier-runes-count">0</span>
                         <p class="mt-2 text-gray-600 font-medium">S 랭크 이상</p>
                     </div>
                     <div class="p-6 bg-white rounded-xl shadow-md flex flex-col items-center justify-center">
                         <span class="text-4xl font-bold text-orange-600" id="legendary-runes-count">0</span>
                         <p class="mt-2 text-gray-600 font-medium">전설 등급</p>
                     </div>
                 </div>
                 <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
                     <div class="p-6 bg-white rounded-xl shadow-md">
                         <h3 class="text-xl font-bold text-center mb-4">등급별 룬 분포</h3>
                         <div class="chart-container">
                             <canvas id="grade-chart"></canvas>
                         </div>
                     </div>
                     <div class="p-6 bg-white rounded-xl shadow-md">
                         <h3 class="text-xl font-bold text-center mb-4">랭크별 룬 개수</h3>
                         <div class="chart-container">
                             <canvas id="rank-chart"></canvas>
                         </div>
                     </div>
                 </div>
            </section>

            <section id="rune-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            </section>
        </main>
    </div>

    <script>
        const runeData = [
            { "name": "닫힌 운명", "grade": "신화", "rank": "S+", "description": "공격 적중시, 결계를 생성하여 타겟과 그 주변에 (공격력×68%)의 피해를 입히고, 약화 효과: 방어구 파괴를 부여해 10초 동안 받는 피해를 10% 증가시킨다. 결계는 1, 2, 4겹으로 늘어나며 최대치까지 늘어난 이후에는 다시 1겹으로 돌아온다.(재사용 대기 시간: 5초) 방어구 파괴는 중복 적용되지 않는다.", "analysis": "5초마다 최대 10%의 방어구 파괴(받는 피해 증가) 디버프를 거의 상시 유지시키는 최상급 파티 시너지 룬. 이 디버프는 다른 방깎 효과와 중복되지 않아 유니크한 가치를 지닌다. 본인의 딜 상승은 물론 파티 전체의 DPS를 극대화하므로, 모든 콘텐츠에서 압도적인 성능을 자랑하는 종결급 룬." },
            { "name": "검게 물든 후광", "grade": "신화", "rank": "A+", "description": "받는 피해가 15%, 적에게 주는 피해가 15% 증가한다. 아군을 회복시키거나 물약을 사용하면 15초 동안 받는 피해 증가 효과가 무효화된다. 장비를 +10, +15 강화 시 각각 적에게 주는 피해가 6% 추가로 증가한다.", "analysis": "하이 리스크, 하이 리턴의 극치. 기본 15%에 강화 시 최대 27%까지 주는 피해가 증가하는 폭발적인 딜링 능력을 가졌지만, 받는 피해 15% 증가라는 치명적인 페널티가 존재한다. 물약 사용으로 잠시 무효화할 수 있지만, 컨트롤에 자신 있는 상급자용 룬. 생존만 보장된다면 S급 이상의 포텐셜을 가진다." },
            { "name": "그림자로 엮은 회랑", "grade": "신화", "rank": "B+", "description": "전투 중 각각 2초, 3초, 4초마다 마력 사슬을 발사해 전방의 적들에게 (공격력×25%)의 피해를 준다. 장비를 +15 강화 시, 5초마다 발사되는 마력 사슬이 추가된다.", "analysis": "조건 없이 주기적으로 추가 피해를 주는 '설치형' 자동 딜링 룬. 신경 쓰지 않아도 꾸준히 딜을 누적시켜주는 편의성이 장점. 하지만 피해량 계수가 다른 신화 룬에 비해 월등히 높지 않아, 직접적인 딜링 능력치를 올려주는 룬들에 비해 선호도는 다소 밀린다." },
            { "name": "바스러지는 빛", "grade": "신화", "rank": "S", "description": "스킬을 사용할 때마다 8초 동안 공격력이 5.5% 증가한다. 해당 효과는 최대 5회까지 중첩되며 지속 시간은 스택마다 개별로 가진다. 장비를 +15 강화 시, 50% 확률로 추가 중첩이 발생한다.", "analysis": "스킬 사용 시 최대 27.5%의 공격력을 확보할 수 있는 강력한 스택형 공증 룬. 스킬을 난사하는 빌드일수록 버프를 상시 유지하기 쉬우며, +15강화 시 50% 확률 추가 중첩 효과는 스택 유지력을 극대화한다. '지휘관'과 유사하지만 스킬 기반이라 마법사 직업군에게 더 유리하다." },
            { "name": "세상을 삼키는 악의", "grade": "신화", "rank": "A", "description": "원소 지속 피해를 보유한 적에게 주는 피해가 16% 증가하고, 적에게 주는 무방비 피해가 16% 증가한다. 장비를 +10, +15 강화 시 각각 적에게 주는 피해가 3% 추가로 증가한다.", "analysis": "'원소 지속 피해'와 '무방비'라는 특정 조건을 만족해야 최대 효율이 나오는 조건부 딜링 룬. 화상, 빙결 등 지피 딜러나 무방비 스킬을 주력으로 사용하는 빌드에게는 종결급 성능을 보이지만, 그렇지 않은 빌드에게는 효과가 반감되어 범용성이 다소 떨어진다." },
            { "name": "이름 없는 혼돈", "grade": "신화", "rank": "B", "description": "전투 중, 5초마다 5초 동안 공격력이 10%~30% 증가한다. 장비를 +15 강화 시, 공격력 증가 최대치가 40%로 변경된다.", "analysis": "5초마다 공격력이 최소 10%에서 최대 40%까지 널뛰기하는 극단적인 도박성 룬. 평균 기대값은 준수하지만, 중요한 순간에 최하 수치가 뜨거나, 버프가 없는 5초의 현자타임이 존재하여 실전 안정성이 매우 떨어진다. 예능용이라는 평가가 지배적." },
            { "name": "영원", "grade": "신화", "rank": "A", "description": "모든 결함 효과를 제거한다. 공격력이 10% 증가한다.", "analysis": "'고대 수호자', '신전 기사' 등 강력하지만 치명적인 '결함' 효과를 완벽하게 제거해주는 유니크한 룬. 결함 룬과 조합 시 페널티 없이 순수 공격력 23%를 확보할 수 있게 해준다. 조건 없는 공격력 10% 증가는 덤. 조합의 가치를 극대화시키는 전략적인 룬." },
            { "name": "쏟아지는 별", "grade": "신화", "rank": "S", "description": "전투 중 15초마다 자신 주위 15m 범위 내의 무작위 적을 섬광으로 타격하여 대상에게 (공격력×315%)의 피해를 입히고 대상 주위 2m 범위 내의 대상에게 (공격력×45%)의 피해를 입힌다. 궁극기를 사용했을 경우, 자신 주위 15m 범위 내의 모든 적들을 섬광으로 타격한다.", "analysis": "15초마다 터지는 강력한 단일/광역 피해와 궁극기 사용 시 전체 공격이라는 막강한 효과를 가진 룬. 특히 궁극기 의존도가 높은 빌드와 결합 시, 필드를 정리하거나 보스에게 순간 폭딜을 넣는 능력이 탁월하다. 발동 조건이 쉬워 활용도가 매우 높다." },
            { "name": "만 갈래 물길", "grade": "신화", "rank": "S+", "description": "공격력이 15% 증가한다. 클래스 레벨 50을 달성할 때마다 추가로 공격력이 1%씩 증가하며 해당 효과는 최대 20회까지 중첩된다. (모든 클래스로 사용 가능하며, 캐릭터가 달성한 클래스 레벨 정보를 기준으로 효과 적용)", "analysis": "시간이 지날수록 강해지는 성장형 최종 룬. 기본 공격력 15%에, 여러 클래스를 육성할수록 최대 20%의 공격력을 추가로 확보, 최대 35%라는 압도적인 공격력을 제공한다. 계정의 내실이 곧 룬의 성능이 되는, 모든 유저의 최종 목표." },
            { "name": "흰 까마귀", "grade": "신화", "rank": "S+", "description": "공격, 이동, 스킬 사용 속도, 캐스팅 및 차지 속도, 재사용 대기 시간 회복 속도가 10% 증가한다. 장비를 +10 강화 시, 적에게 주는 피해가 7% 증가한다. 장비를 +15 강화 시, 공격력 7%가 증가한다.", "analysis": "공격, 이동, 스킬 속도, 쿨감 등 모든 속도 관련 옵션을 10%씩 올려주는 최상급 유틸리티 룬. 답답한 조작감을 극적으로 개선해주며, 강화 시 주는 피해와 공격력까지 붙어 딜링에도 직접적으로 기여한다. 한번 맛보면 뺄 수 없는 압도적인 편의성과 성능을 자랑한다." },

            { "name": "약탈자", "grade": "전설", "rank": "B-", "description": "추가타 적중 시, 체력이 (공격력×2.4%) 회복된다.(재사용 대기 시간: 1초) 추가타 확률이 10% 증가한다.", "analysis": "추가타 적중 시 체력 회복은 유지력에 도움이 되지만, 회복량이 미미하다. 추가타 확률 10%만 보고 쓰기에는 다른 좋은 룬이 많다." },
            { "name": "다가오는 죽음", "grade": "전설", "rank": "B", "description": "적을 향해 느리게 날아가는 암흑 구체를 발사한다. 암흑 구체가 날아간 거리에 비례하여 최소 (공격력×117.5%) 피해를 입히고, 최대 18m 거리에서 (공격력×254%)의 피해를 입힌다.(재사용 대기 시간: 10초)", "analysis": "최대 거리에서 맞춰야 최대 피해를 주는, 사용 난이도가 매우 높은 룬. 컨트롤 리스크에 비해 리턴이 크지 않아 실용성이 떨어진다." },

            { "name": "서리바람+", "grade": "전설", "rank": "A", "description": "공격력이 20% 증가하고, 캐스팅 및 차지 속도가 25% 증가한다.", "analysis": "공격력 20%와 캐스팅/차지 속도 25% 증가는 '집념+'의 상위 호환 격. 캐스팅 직업군에게는 종결급 성능을 제공한다." },
            { "name": "옛 마법사", "grade": "전설", "rank": "B-", "description": "재사용 대기 시간 회복 속도가 29% 증가한다. 결함: 적에게 주는 피해가 10% 감소한다.", "analysis": "재사용 대기 시간 회복 속도 29%는 매우 높은 수치지만, 주는 피해 10% 감소라는 페널티가 너무 치명적이다. 딜을 포기하고 유틸만 챙기는 극단적인 서포터 빌드가 아니라면 사용하기 어렵다." },
            { "name": "물결치는 날", "grade": "전설", "rank": "C", "description": "스킬 사용 시, 다음 기본 공격 적중 시 대상에게 (공격력×152%)의 피해를 추가로 입히고, 다음 1회의 기본 공격 속도가 10% 증가한다.", "analysis": "스킬 사용 후 다음 평타 1회를 강화하는 효과. 딜 기여도가 매우 미미하여 채용 가치가 거의 없다." },
            { "name": "무수한 궤적", "grade": "전설", "rank": "B+", "description": "공격력이 10%, 기본 공격 속도가 30% 증가하며, 기본 공격 추가타 확률이 30% 증가한다.", "analysis": "'해결사+'와 유사한 평타 강화 룬. 공격력 10%가 붙어있어 안정성은 더 높지만, 속도 증가량은 낮아 취향에 따라 선택이 갈린다." },
            { "name": "마지막 자비", "grade": "전설", "rank": "A", "description": "공격력이 20% 증가한다. 남은 체력이 50% 이하인 적을 공격했을 경우, 10초 동안 공격력이 추가로 20% 증가한다.", "analysis": "체력이 50% 이하인 적에게 공격력이 총 40%나 증가하는 '마무리' 전문 룬. 보스전 막바지에 폭딜을 넣어 클리어 타임을 단축시키는 데 매우 효과적이다." },
            { "name": "끝없는 순환", "grade": "전설", "rank": "C", "description": "축적: 아군을 20회 회복시킨 이후, 다음 공격 적중 시 대상의 위치에 마법진을 펼쳐 9m 범위 내의 적들에게 0.5초마다 (공격력×21%)의 암흑 피해를 4.5초 동안 입힌다. 축적: 적을 20회 공격한 이후, 다음 아군 회복 시 대상의 위치에 마법진을 펼쳐 9m 범위 내의 아군의 체력을 0.5초마다 (공격력×0.5%)씩 4.5초 동안 회복한다. 축적 효과는 각각 0.5초에 한 번만 획득 할 수 있다.", "analysis": "힐과 딜을 해야만 각각의 효과가 발동하는, 조건이 너무 복잡하고 비효율적인 룬. 하이브리드 서포터를 위한 설계지만, 실전성은 거의 없다." },
            { "name": "종언+", "grade": "전설", "rank": "A", "description": "누적: 자신과 전투 중인 적이 처치되었을 경우, 공격력이 20초 동안 2% 증가한다. 해당 효과는 최대 10회까지 중첩되며 지속 시간은 스택마다 개별로 가진다. 공격력이 24% 증가한다.", "analysis": "기본 공격력 24%에 더해, 적 처치 시 공격력이 추가로 증가한다. 쫄몹을 잡으며 스택을 쌓고 보스에게 돌입하는 던전에서 매우 강력한 성능을 보인다." },
            { "name": "영웅", "grade": "전설", "rank": "S", "description": "공격력, 연타 피해, 강타 피해, 콤보 피해, 스킬 피해, 치명타 피해, 멀티 히트 피해가 각각 4.3% 증가한다.", "analysis": "모든 종류의 피해량을 골고루 4.3%씩, 총 30.1%나 올려주는, 곱연산 효율이 매우 뛰어난 룬. 어떤 빌드에 넣어도 밥값을 하며, 특히 여러 종류의 피해를 동시에 입히는 직업군에게 최고의 효율을 보인다." }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const gradeFilter = document.getElementById('grade-filter');
            const rankFilter = document.getElementById('rank-filter');
            const searchInput = document.getElementById('search-input');
            const resetBtn = document.getElementById('reset-filters');
            const runeGrid = document.getElementById('rune-grid');
            
            let gradeChart, rankChart;
            const rankOrder = ["S+", "S", "A+", "A", "A-", "B+", "B", "B-", "C"];

            function getRankClass(rank) {
                if (rank === "S+") return 'rank-S-Plus';
                if (rank === "S") return 'rank-S';
                if (rank === "A+") return 'rank-A-Plus';
                if (rank === "A") return 'rank-A';
                if (rank === "A-") return 'rank-A-Minus';
                if (rank === "B+") return 'rank-B-Plus';
                if (rank === "B") return 'rank-B';
                if (rank === "B-") return 'rank-B-Minus';
                if (rank === "C") return 'rank-C';
                return 'bg-gray-400 text-white';
            }
            
            function getGradeClass(grade) {
                return `grade-${grade}`;
            }

            function setupFilters() {
                const grades = [...new Set(runeData.map(r => r.grade))];
                const ranks = [...new Set(runeData.map(r => r.rank))].sort((a, b) => rankOrder.indexOf(a) - rankOrder.indexOf(b));

                grades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade;
                    option.textContent = grade;
                    gradeFilter.appendChild(option);
                });

                ranks.forEach(rank => {
                    const option = document.createElement('option');
                    option.value = rank;
                    option.textContent = rank;
                    rankFilter.appendChild(option);
                });
            }

            function createRuneCard(rune) {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-lg p-6 flex flex-col transform hover:-translate-y-1 transition-transform duration-300";
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-xl font-bold text-gray-800 pr-4">${rune.name}</h2>
                        <div class="flex-shrink-0 flex flex-col items-end space-y-2">
                             <span class="text-xs font-bold border-2 ${getGradeClass(rune.grade)} py-1 px-3 rounded-full">${rune.grade}</span>
                            <span class="text-sm font-bold py-1 px-3 rounded-full ${getRankClass(rune.rank)}">${rune.rank}</span>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-700 mb-1">효과 설명</h4>
                        <div class="text-sm text-gray-600 mb-4 bg-gray-50 p-3 rounded-md h-32 overflow-y-auto">${rune.description}</div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-700 mb-1">전문가 분석</h4>
                        <p class="text-sm text-gray-800">${rune.analysis}</p>
                    </div>
                `;
                return card;
            }

            function updateCharts(filteredData) {
                const gradeCounts = filteredData.reduce((acc, rune) => {
                    acc[rune.grade] = (acc[rune.grade] || 0) + 1;
                    return acc;
                }, {});

                const rankCounts = filteredData.reduce((acc, rune) => {
                    acc[rune.rank] = (acc[rune.rank] || 0) + 1;
                    return acc;
                }, {});
                
                const sortedRankData = rankOrder.map(rank => rankCounts[rank] || 0);

                if (gradeChart) {
                    gradeChart.data.labels = Object.keys(gradeCounts);
                    gradeChart.data.datasets[0].data = Object.values(gradeCounts);
                    gradeChart.update();
                }

                if (rankChart) {
                    rankChart.data.datasets[0].data = sortedRankData;
                    rankChart.update();
                }
            }

            function updateStats(filteredData) {
                document.getElementById('total-runes-count').textContent = filteredData.length;
                document.getElementById('mythic-runes-count').textContent = filteredData.filter(r => r.grade === '신화').length;
                document.getElementById('legendary-runes-count').textContent = filteredData.filter(r => r.grade === '전설').length;
                document.getElementById('s-tier-runes-count').textContent = filteredData.filter(r => r.rank.startsWith('S')).length;
            }

            function render() {
                const grade = gradeFilter.value;
                const rank = rankFilter.value;
                const searchTerm = searchInput.value.toLowerCase();

                const filteredData = runeData.filter(rune => {
                    const gradeMatch = grade === 'all' || rune.grade === grade;
                    const rankMatch = rank === 'all' || rune.rank === rank;
                    const searchMatch = rune.name.toLowerCase().includes(searchTerm);
                    return gradeMatch && rankMatch && searchMatch;
                });
                
                const sortedData = filteredData.sort((a,b) => rankOrder.indexOf(a.rank) - rankOrder.indexOf(b.rank));

                runeGrid.innerHTML = '';
                sortedData.forEach(rune => {
                    runeGrid.appendChild(createRuneCard(rune));
                });
                
                updateCharts(sortedData);
                updateStats(sortedData);
            }
            
            function initCharts() {
                const gradeCtx = document.getElementById('grade-chart').getContext('2d');
                gradeChart = new Chart(gradeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: ['#8B5CF6', '#F97316'],
                            borderColor: '#FDFBF8',
                            borderWidth: 4,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: {
                                        size: 14,
                                        family: "'Noto Sans KR', sans-serif"
                                    }
                                }
                            }
                        }
                    }
                });
                
                const rankCtx = document.getElementById('rank-chart').getContext('2d');
                rankChart = new Chart(rankCtx, {
                    type: 'bar',
                    data: {
                        labels: rankOrder,
                        datasets: [{
                            label: '룬 개수',
                            data: [],
                            backgroundColor: '#3B82F6',
                            borderColor: '#3B82F6',
                            borderWidth: 1,
                            borderRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        plugins: {
                           legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                }
                            },
                             y: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
            }

            gradeFilter.addEventListener('change', render);
            rankFilter.addEventListener('change', render);
            searchInput.addEventListener('input', render);
            resetBtn.addEventListener('click', () => {
                gradeFilter.value = 'all';
                rankFilter.value = 'all';
                searchInput.value = '';
                render();
            });

            setupFilters();
            initCharts();
            render();
        });
    </script>
