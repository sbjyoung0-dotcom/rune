<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 모바일 룬 브라우저 (진짜 최종본)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The final, corrected 'Rune Browser' SPA. This version restores data integrity by correctly including all user-provided data, including the previously omitted Emblem runes. It also re-introduces the 'Type' filter as requested, allowing for full-spectrum data exploration. The layout remains streamlined and focused on content readability. -->
    <!-- Visualization & Content Choices: 
    - Rune List -> Goal: Explore/Compare/Filter -> Presentation: Interactive Card Grid with complete and corrected data -> Interaction: Full filtering capability (text, grade, type, rank) -> Justification: The UI now correctly represents the full dataset. The card layout remains the most effective way to present this dense, text-based information clearly. Method: HTML/JS.
    - All incorrect/omitted data -> Goal: Correct/Restore -> Presentation: N/A -> Interaction: N/A -> Justification: All data omissions (Emblem runes) and incorrect removals (Type classification) have been rectified to produce a complete and accurate application.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FDFBF8;
            color: #4A4A4A;
        }
        .rank-SSS { background: linear-gradient(135deg, #fde047, #f59e0b); color: #422006; border: 2px solid #ca8a04; }
        .rank-SS { background: linear-gradient(135deg, #d1d5db, #9ca3af); color: #1f2937; border: 2px solid #6b7280; }
        .rank-S { background-color: #EC4899; color: white; }
        .rank-A-Plus { background-color: #8B5CF6; color: white; }
        .rank-A { background-color: #3B82F6; color: white; }
        .rank-B { background-color: #22C55E; color: white; }
        .rank-C { background-color: #F97316; color: white; }
        .rank-F { background-color: #6B7280; color: white; }
        .rank-TBD { background-color: #e5e7eb; color: #4b5563; }

        .type-무기 { background-color: #DC2626; color: white; }
        .type-방어구 { background-color: #059669; color: white; }
        .type-장신구 { background-color: #4F46E5; color: white; }
        .type-엠블럼 { background-color: #7e22ce; color: white; }

        .grade-신화 { border-color: #8B5CF6; color: #8B5CF6; }
        .grade-전설 { border-color: #FBBF24; color: #FBBF24; }

</head>
<body class="antialiased">
    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-[#3A3A3A]">마비노기 모바일 룬 브라우저</h1>
            <p class="mt-2 text-lg text-gray-600">필터를 사용하여 원하는 룬의 효과와 분석을 자세히 확인하세요.</p>
        </header>

        <section id="controls" class="mb-8 p-4 bg-white rounded-xl shadow-md sticky top-4 z-10">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4 items-end">
                <div class="lg:col-span-2">
                    <label for="search-input" class="block text-sm font-medium text-gray-700">룬 이름 또는 분석 내용 검색</label>
                    <input type="text" id="search-input" placeholder="예: 검술사" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                </div>
                <div>
                    <label for="grade-filter" class="block text-sm font-medium text-gray-700">등급</label>
                    <select id="grade-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                        <option value="all">전체 등급</option>
                    </select>
                </div>
                <div>
                    <label for="type-filter" class="block text-sm font-medium text-gray-700">종류</label>
                    <select id="type-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                        <option value="all">전체 종류</option>
                    </select>
                </div>
                <div>
                    <label for="rank-filter" class="block text-sm font-medium text-gray-700">랭크</label>
                    <select id="rank-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition">
                        <option value="all">전체 랭크</option>
                    </select>
                </div>
                <button id="reset-filters" class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">필터 초기화</button>
            </div>
        </section>

        <main>
             <div class="mb-4 text-right text-gray-500">
                <p><span id="rune-count" class="font-bold">0</span>개의 룬이 검색되었습니다.</p>
            </div>
            <section id="rune-grid" class="space-y-6">
            </section>
        </main>
    </div>

    <script>
        const runeData = [
            { "name": "닫힌 운명", "grade": "신화", "type": "장신구", "rank": "SSS", "description": "공격 적중시, 결계를 생성하여 타겟과 그 주변에 (공격력×68%)의 피해를 입히고, 약화 효과: 방어구 파괴를 부여해 10초 동안 받는 피해를 10% 증가시킨다. 결계는 1, 2, 4겹으로 늘어나며 최대치까지 늘어난 이후에는 다시 1겹으로 돌아온다.(재사용 대기 시간: 5초) 방어구 파괴는 중복 적용되지 않는다.", "analysis": "5초마다 최대 10%의 방어구 파괴(받는 피해 증가) 디버프를 거의 상시 유지시키는 최상급 파티 시너지 룬. 이 디버프는 다른 방깎 효과와 중복되지 않아 유니크한 가치를 지닌다. 본인의 딜 상승은 물론 파티 전체의 DPS를 극대화하므로, 모든 콘텐츠에서 압도적인 성능을 자랑하는 종결급 룬." },
            { "name": "검게 물든 후광", "grade": "신화", "type": "방어구", "rank": "SSS", "description": "받는 피해가 15%, 적에게 주는 피해가 15% 증가한다. 아군을 회복시키거나 물약을 사용하면 15초 동안 받는 피해 증가 효과가 무효화된다. 장비를 +10, +15 강화 시 각각 적에게 주는 피해가 6% 추가로 증가한다.", "analysis": "하이 리스크, 하이 리턴의 극치. 강화 시 최대 27%까지 주는 피해가 증가하는 폭발적인 딜링 능력을 가졌지만, 받는 피해 15% 증가라는 페널티가 존재한다. 물약 사용으로 잠시 무효화할 수 있지만, 컨트롤에 자신 있는 상급자용 룬. 생존만 보장된다면 최상급 포텐셜을 가진다." },
            { "name": "그림자로 엮은 회랑", "grade": "신화", "type": "방어구", "rank": "S", "description": "전투 중 각각 2초, 3초, 4초마다 마력 사슬을 발사해 전방의 적들에게 (공격력×25%)의 피해를 준다. 장비를 +15 강화 시, 5초마다 발사되는 마력 사슬이 추가된다.", "analysis": "조건 없이 주기적으로 추가 피해를 주는 '설치형' 자동 딜링 룬. 신경 쓰지 않아도 꾸준히 딜을 누적시켜주는 편의성이 장점. 하지만 피해량 계수가 다른 신화 룬에 비해 월등히 높지 않아, 직접적인 딜링 능력치를 올려주는 룬들에 비해 선호도는 다소 밀린다." },
            { "name": "바스러지는 빛", "grade": "신화", "type": "장신구", "rank": "SSS", "description": "스킬을 사용할 때마다 8초 동안 공격력이 5.5% 증가한다. 해당 효과는 최대 5회까지 중첩되며 지속 시간은 스택마다 개별로 가진다. 장비를 +15 강화 시, 50% 확률로 추가 중첩이 발생한다.", "analysis": "스킬 사용 시 최대 27.5%의 공격력을 확보할 수 있는 강력한 스택형 공증 룬. 스킬을 난사하는 빌드일수록 버프를 상시 유지하기 쉬우며, +15강화 시 50% 확률 추가 중첩 효과는 스택 유지력을 극대화한다. '지휘관'과 유사하지만 스킬 기반이라 마법사 직업군에게 더 유리하다." },
            { "name": "세상을 삼키는 악의", "grade": "신화", "type": "장신구", "rank": "A", "description": "원소 지속 피해를 보유한 적에게 주는 피해가 16% 증가하고, 적에게 주는 무방비 피해가 16% 증가한다. 장비를 +10, +15 강화 시 각각 적에게 주는 피해가 3% 추가로 증가한다.", "analysis": "'원소 지속 피해'와 '무방비'라는 특정 조건을 만족해야 최대 효율이 나오는 조건부 딜링 룬. 화상, 빙결 등 지피 딜러나 무방비 스킬을 주력으로 사용하는 빌드에게는 종결급 성능을 보이지만, 그렇지 않은 빌드에게는 효과가 반감되어 범용성이 다소 떨어진다." },
            { "name": "이름 없는 혼돈", "grade": "신화", "type": "장신구", "rank": "B", "description": "전투 중, 5초마다 5초 동안 공격력이 10%~30% 증가한다. 장비를 +15 강화 시, 공격력 증가 최대치가 40%로 변경된다.", "analysis": "5초마다 공격력이 최소 10%에서 최대 40%까지 널뛰기하는 극단적인 도박성 룬. 평균 기대값은 준수하지만, 중요한 순간에 최하 수치가 뜨거나, 버프가 없는 5초의 현자타임이 존재하여 실전 안정성이 매우 떨어진다. 예능용이라는 평가가 지배적." },
            { "name": "영원", "grade": "신화", "type": "방어구", "rank": "S", "description": "모든 결함 효과를 제거한다. 공격력이 10% 증가한다.", "analysis": "'고대 수호자', '신전 기사' 등 강력하지만 치명적인 '결함' 효과를 완벽하게 제거해주는 유니크한 룬. 결함 룬과 조합 시 페널티 없이 순수 공격력 23%를 확보할 수 있게 해준다. 조건 없는 공격력 10% 증가는 덤. 조합의 가치를 극대화시키는 전략적인 룬." },
            { "name": "쏟아지는 별", "grade": "신화", "type": "장신구", "rank": "SS", "description": "전투 중 15초마다 자신 주위 15m 범위 내의 무작위 적을 섬광으로 타격하여 대상에게 (공격력×315%)의 피해를 입히고 대상 주위 2m 범위 내의 대상에게 (공격력×45%)의 피해를 입힌다. 궁극기를 사용했을 경우, 자신 주위 15m 범위 내의 모든 적들을 섬광으로 타격한다.", "analysis": "15초마다 터지는 강력한 단일/광역 피해와 궁극기 사용 시 전체 공격이라는 막강한 효과를 가진 룬. 특히 궁극기 의존도가 높은 빌드와 결합 시, 필드를 정리하거나 보스에게 순간 폭딜을 넣는 능력이 탁월하다. 발동 조건이 쉬워 활용도가 매우 높다." },
            { "name": "만 갈래 물길", "grade": "신화", "type": "무기", "rank": "SS", "description": "공격력이 15% 증가한다. 클래스 레벨 50을 달성할 때마다 추가로 공격력이 1%씩 증가하며 해당 효과는 최대 20회까지 중첩된다. (모든 클래스로 사용 가능하며, 캐릭터가 달성한 클래스 레벨 정보를 기준으로 효과 적용)", "analysis": "시간이 지날수록 강해지는 성장형 최종 룬. 여러 클래스를 육성할수록 최대 35%라는 압도적인 공격력을 제공한다. 계정의 내실이 곧 룬의 성능이 되는, 모든 유저의 최종 목표." },
            { "name": "흰 까마귀", "grade": "신화", "type": "무기", "rank": "SSS", "description": "공격, 이동, 스킬 사용 속도, 캐스팅 및 차지 속도, 재사용 대기 시간 회복 속도가 10% 증가한다. 장비를 +10 강화 시, 적에게 주는 피해가 7% 증가한다. 장비를 +15 강화 시, 공격력 7%가 증가한다.", "analysis": "공격, 이동, 스킬 속도, 쿨감 등 모든 속도 관련 옵션을 10%씩 올려주는 최상급 유틸리티 룬. 답답한 조작감을 극적으로 개선해주며, 강화 시 주는 피해와 공격력까지 붙어 딜링에도 직접적으로 기여한다. 한번 맛보면 뺄 수 없는 압도적인 편의성과 성능을 자랑한다." },
            { "name": "메아리치는 진노", "grade": "신화", "type": "무기", "rank": "SSS", "description": "연타 적중 시, 전방 넓은 범위의 적들에게 (공격력×110%)의 피해와 (공격력×35%)의 지속 피해: 빙결을 준다. 강타 적중 시, 전방 넓은 범위의 적들에게 (공격력×110%)의 피해와 (공격력×35%)의 지속 피해: 화상을 준다. 또한, 공격력이 5% 증가한다. 장비를 +10, +15 강화 시 각각 공격력이 3% 추가로 증가한다. (재사용 대기 시간: 각 8초)", "analysis": "연타/강타 적중 시 광범위한 추가타와 강력한 지속 피해를 동시에 입히는 룬. 강화 시 공격력까지 최대 11%가 붙어 딜과 유틸을 모두 잡았다. 특히 연타/강타를 주력으로 사용하는 근접 직업군에게 엄청난 시너지를 제공한다." },
            { "name": "무한", "grade": "신화", "type": "무기", "rank": "SS", "description": "기본 공격 사용 시, 모든 스킬의 재사용 대기 시간이 9% 감소한다. 공격력이 20% 증가하며, 스킬 사용 시 5초 동안 공격 속도가 12% 증가한다.", "analysis": "평타 기반 스킬 빌드의 핵심. 기본 공격 시 모든 스킬 쿨타임 감소 효과는 스킬 사이클을 획기적으로 줄여주며, 상시 공격력 20%와 스킬 사용 후 공격속도 12% 증가는 DPS를 극대화한다. 평타와 스킬을 쉴 새 없이 연계하는 빌드의 종결 룬." },

            { "name": "쌍둥이 별", "grade": "전설", "type": "장신구", "rank": "F", "description": "누적 효과가 발생할 때, 추가로 한 번 더 발생한다. 캐스팅 및 차지 속도, 스킬 사용 속도가 7% 증가한다.", "analysis": "효과 자체는 강력하지만, 현재 메타에서 시너지를 낼 만한 '누적' 룬이 많지 않아 F등급으로 평가된다. 추후 재평가 가능성이 있다." },
            { "name": "푸른 거목", "grade": "전설", "type": "장신구", "rank": "S/F", "description": "축적: 스킬을 5회 사용 시, 전투 종료 시까지 스킬 피해량이 2.2% 증가한다. 이 효과는 최대 10회까지 중첩된다.", "analysis": "장기전이 필수적인 레이드에서는 S급의 높은 포텐셜을 보여준다. 하지만 일반적인 단기 전투에서는 예열 시간이 길어 F급이다." },

            { "name": "요정 무리", "grade": "전설", "type": "장신구", "rank": "A", "description": "축적: 스킬을 7회 사용 시, 모든 스킬의 재사용 대기 시간이 2.1초 감소한다.(재사용 대기 시간: 3초)", "analysis": "스킬을 자주 사용하는 빌드에서 쿨타임을 줄여주는 유용한 유틸 룬. A급의 준수한 성능을 보여준다." },
            { "name": "수정 꽃잎", "grade": "전설", "type": "장신구", "rank": "S", "description": "축적: 치명타 공격을 6회 적중시킬 경우, 다음 공격 적중 시 (공격력×45%)의 피해를 입히고, 자신의 공격력이 10초 동안 12% 증가한다.(재사용 대기 시간: 3초)", "analysis": "'에메랄드 숲'과 조합 시 발동 조건이 완화되어 S급 시너지를 낸다. 치명타 빌드의 핵심 파츠." },
            { "name": "나무 사슴", "grade": "전설", "type": "장신구", "rank": "B", "description": "축적: 추가타 공격을 6회 적중시킬 경우, 다음 공격 적중 시 (공격력×56%)의 피해를 입히고, 자신의 공격력이 10초 동안 12% 증가한다.(재사용 대기 시간: 4초)", "analysis": "'에메랄드 숲'과 조합 시 B급 성능. '수정 꽃잎'에 비해 범용성이나 효율이 다소 떨어진다." },
            { "name": "에메랄드 숲", "grade": "전설", "type": "장신구", "rank": "S/F", "description": "축적: 효과에 필요한 횟수를 누적시킬 때, 1회 추가로 누적시킨다. 적에게 주는 피해가 10% 증가한다.", "analysis": "'수정 꽃잎', '나무 사슴' 같은 축적 룬과의 조합을 완성시키는 S급 핵심 시너지 룬. 하지만 단독으로는 F급으로 쓸모가 없다." },
            { "name": "불사", "grade": "전설", "type": "방어구", "rank": "S", "description": "적에게 주는 피해가 18% 증가한다. 행동 불능에 이르는 공격을 1회 막아주고 체력을 대량회복한다. 이 후 3초 동안 받는 피해가 80% 감소한다. 동일한 행동 불능에 저항하는 효과와 재사용 대기 시간을 공유한다.(재사용 대기 시간: 180초)", "analysis": "주는 피해 18%라는 훌륭한 상시 효과에 더해, 3분에 한 번 즉사를 막아주는 '생존 보험' 기능까지 갖춘 S급 만능 룬." },
            { "name": "싸움꾼", "grade": "전설", "type": "방어구", "rank": "F", "description": "자신 주변 6m 범위 내에 있는 적의 수가 많을수록, 적에게 입히는 피해가 최소 12%에서 최대 16%까지 증가한다. 적에게 받는 피해는 최소 8%에서 최대 12%까지 감소한다. 적이 3명일 때 최대 효과를 가진다.", "analysis": "보스전 같은 1:1 상황에서는 효율이 급감하여 범용성이 매우 떨어지는 F등급 룬." },
            { "name": "약탈자", "grade": "전설", "type": "방어구", "rank": "C", "description": "추가타 적중 시, 체력이 (공격력×2.4%) 회복된다.(재사용 대기 시간: 1초) 추가타 확률이 10% 증가한다.", "analysis": "딜 상승 기여도가 거의 없고, 체력 회복량도 미미하여 C등급으로 평가된다." },
            { "name": "다가오는 죽음", "grade": "전설", "type": "방어구", "rank": "A/F", "description": "적을 향해 느리게 날아가는 암흑 구체를 발사한다. 암흑 구체가 날아간 거리에 비례하여 최소 (공격력×117.5%) 피해를 입히고, 최대 18m 거리에서 (공격력×254%)의 피해를 입힌다.(재사용 대기 시간: 10초)", "analysis": "무과금 원거리 딜러에게는 A급의 훌륭한 한방 딜링을 제공한다. 하지만 다른 직업군에게는 F급으로 활용이 어렵다." },
            { "name": "잊힌 성소", "grade": "전설", "type": "방어구", "rank": "TBD", "description": "축적: 스킬 혹은 기본 공격을 60회 사용 시, 화염, 번개 혹은 얼음의 힘으로 스스로를 감싸 주위 2.5m 범위에 5초 동안 0.1초마다 1.5m 범위를 (공격력×15%)의 피해로 공격하는 원소 화살을 난사한다.", "analysis": "발동 조건이 너무 까다롭지만, '기본 공격 엑조디아' 같은 특정 조합이 완성된다면 'GOAT(최고)'가 될 잠재력이 있다. 연구가 더 필요한 룬." },
            { "name": "서리바람+", "grade": "전설", "type": "무기", "rank": "F", "description": "공격력이 20% 증가하고, 캐스팅 및 차지 속도가 25% 증가한다.", "analysis": "공격력 20%와 캐스팅/차지 속도 25% 증가는 '집념+'의 상위 호환 격. 캐스팅 직업군에게는 종결급 성능을 제공한다." },
            { "name": "옛 마법사", "grade": "전설", "type": "무기", "rank": "C", "description": "재사용 대기 시간 회복 속도가 29% 증가한다. 결함: 적에게 주는 피해가 10% 감소한다.", "analysis": "재사용 대기 시간 회복 속도 29%는 매우 높은 수치지만, 주는 피해 10% 감소라는 페널티가 너무 치명적이다. 딜을 포기하고 유틸만 챙기는 극단적인 서포터 빌드가 아니라면 사용하기 어렵다." },
            { "name": "물결치는 날", "grade": "전설", "type": "무기", "rank": "C", "description": "스킬 사용 시, 다음 기본 공격 적중 시 대상에게 (공격력×152%)의 피해를 추가로 입히고, 다음 1회의 기본 공격 속도가 10% 증가한다.", "analysis": "스킬 사용 후 다음 평타 1회를 강화하는 효과. 딜 기여도가 매우 미미하여 채용 가치가 거의 없다." },
            { "name": "무수한 궤적", "grade": "전설", "type": "무기", "rank": "F", "description": "공격력이 10%, 기본 공격 속도가 30% 증가하며, 기본 공격 추가타 확률이 30% 증가한다.", "analysis": "'해결사+'와 유사한 평타 강화 룬. 공격력 10%가 붙어있어 안정성은 더 높지만, 속도 증가량은 낮아 취향에 따라 선택이 갈린다." },
            { "name": "마지막 자비", "grade": "전설", "type": "무기", "rank": "S", "description": "공격력이 20% 증가한다. 남은 체력이 50% 이하인 적을 공격했을 경우, 10초 동안 공격력이 추가로 20% 증가한다.", "analysis": "체력이 50% 이하인 적에게 공격력이 총 40%나 증가하는 '마무리' 전문 룬. 보스전 막바지에 폭딜을 넣어 클리어 타임을 단축시키는 데 매우 효과적이다." },
            { "name": "끝없는 순환", "grade": "전설", "type": "무기", "rank": "C", "description": "축적: 아군을 20회 회복시킨 이후, 다음 공격 적중 시 대상의 위치에 마법진을 펼쳐 9m 범위 내의 적들에게 0.5초마다 (공격력×21%)의 암흑 피해를 4.5초 동안 입힌다. 축적: 적을 20회 공격한 이후, 다음 아군 회복 시 대상의 위치에 마법진을 펼쳐 9m 범위 내의 아군의 체력을 0.5초마다 (공격력×0.5%)씩 4.5초 동안 회복한다. 축적 효과는 각각 0.5초에 한 번만 획득 할 수 있다.", "analysis": "힐과 딜을 해야만 각각의 효과가 발동하는, 조건이 너무 복잡하고 비효율적인 룬. 하이브리드 서포터를 위한 설계지만, 실전성은 거의 없다." },
            { "name": "종언+", "grade": "전설", "type": "무기", "rank": "B", "description": "누적: 자신과 전투 중인 적이 처치되었을 경우, 공격력이 20초 동안 2% 증가한다. 해당 효과는 최대 10회까지 중첩되며 지속 시간은 스택마다 개별로 가진다. 공격력이 24% 증가한다.", "analysis": "기본 공격력 24%에 더해, 적 처치 시 공격력이 추가로 증가한다. 쫄몹을 잡으며 스택을 쌓고 보스에게 돌입하는 던전에서 매우 강력한 성능을 보인다." },
            { "name": "영웅", "grade": "전설", "type": "무기", "rank": "S", "description": "공격력, 연타 피해, 강타 피해, 콤보 피해, 스킬 피해, 치명타 피해, 멀티 히트 피해가 각각 4.3% 증가한다.", "analysis": "모든 종류의 피해량을 골고루 4.3%씩, 총 30.1%나 올려주는, 곱연산 효율이 매우 뛰어난 룬. 어떤 빌드에 넣어도 밥값을 하며, 특히 여러 종류의 피해를 동시에 입히는 직업군에게 최고의 효율을 보인다." },
            { "name": "무자비한 포식자", "grade": "전설", "type": "엠블럼", "rank": "F", "description": "무방비 공격 시 각성하여 20초 동안 적에게 주는 스킬 피해가 55% 증가하며, 모든 스킬의 재사용 대기 시간이 초기화 된다.(재사용 대기 시간: 90초) 상시 효과: 적에게 주는 피해가 21% 증가한다.", "analysis": "무방비 공격이라는 조건부 발동과 긴 재사용 대기 시간(90초) 때문에 활용이 매우 어렵다. 스킬 초기화 효과는 강력하지만, 원하는 타이밍에 발동시키기 힘들어 실전성이 떨어진다." },
            { "name": "순수한 힘", "grade": "전설", "type": "엠블럼", "rank": "F", "description": "궁극기 사용 시, 30초 동안 적에게 주는 피해가 27% 증가한다. 궁극기 게이지 획득량이 20% 증가한다.", "analysis": "궁극기 사용 시 발동하는 버프는 좋지만, 다른 엠블럼 룬들의 각성 효과에 비해 피해량 증가 수치가 낮고 부가 효과가 부족하여 경쟁력이 없다." },
            { "name": "부서진 하늘", "grade": "전설", "type": "엠블럼", "rank": "SSS", "description": "공격 시 50% 확률로 각성하여 20초 동안 연타 피해가 60% 증가한다. 또한, 지속 시간 동안 공격 적중 시 (공격력×29%)의 추가 피해를 입히며 이 효과는 0.5초마다 한 번만 적용된다.(재사용 대기 시간: 90초) 상시 효과: 연타 피해가 8%, 재사용 대기 시간 회복 속도가 8% 증가한다.", "analysis": "검술사에게는 SSS급, 그 외 연타 기반 직업군에게는 S급 성능을 보여주는 최상급 룬. 각성 시 연타 피해 60% 증가는 압도적인 수치이며, 상시 효과도 매우 뛰어나다." },
            { "name": "인도하는 빛", "grade": "전설", "type": "엠블럼", "rank": "S/F", "description": "궁극기 사용 시, 자신과 주위 15m 내의 아군에게 15초 동안 8%의 공격력 증가 효과를 부여한다. 아군 회복 시, 15초 동안 자신의 공격력이 20% 증가한다.", "analysis": "힐러(서포터) 직업군에게는 S급의 성능을 제공하는 파티 시너지 룬. 파티원 공증과 자가 공증을 동시에 챙길 수 있다. 하지만 딜러 직업군에게는 F급으로 효율이 전혀 나오지 않는다." },
            { "name": "대마법사", "grade": "전설", "type": "엠블럼", "rank": "S", "description": "공격 시 50% 확률로 각성하여 20초 동안 공격력이 45%, 스킬 캐스팅 및 사용 속도가 25% 증가한다.(재사용 대기 시간: 90초) 상시 효과: 스킬 사용 속도, 캐스팅 및 차지 속도가 14%, 차지 스킬의 피해량이 14% 증가한다.", "analysis": "마법사 계열 직업군을 위한 종결급 엠블럼 룬. 각성 시 폭발적인 딜링과 속도 향상을 제공하며, 상시 효과 역시 캐스팅의 답답함을 크게 해소해준다." },
            { "name": "흩날리는 검", "grade": "전설", "type": "엠블럼", "rank": "F", "description": "공격 시 50% 확률로 각성하여 35초 동안 공격력이 35%, 기본 공격 속도가 20%, 기본 공격의 추가타 확률이 20% 증가한다.(재사용 대기 시간: 90초) 상시 효과: 기본 공격 속도가 24%, 기본 공격 추가타 확률이 24% 증가한다.", "analysis": "기본 공격에 모든 것이 치중된 룬. 스킬 중심의 현 메타에서 기본 공격만 강화하는 것은 효율이 매우 떨어져 거의 사용되지 않는다." },
            { "name": "산맥 군주", "grade": "전설", "type": "엠블럼", "rank": "SSS", "description": "공격 시 50% 확률로 각성하여 20초 동안 강타 피해가 60% 증가한다. 또한 지속 시간 동안 공격 적중 시 (공격력×155%)의 추가 피해를 입히며 이 효과는 3초마다 한 번만 적용된다.(재사용 대기 시간: 90초) 상시 효과: 강타 피해가 8%, 스킬 사용 속도가 8% 증가한다.", "analysis": "검술사에게는 SSS급, 그 외 강타 기반 직업군에게는 S급 성능을 보여주는 최상급 룬. '부서진 하늘'의 강타 버전으로, 각성 시 막강한 한방 데미지를 보장한다." },
            { "name": "아득한 빛", "grade": "전설", "type": "엠블럼", "rank": "SS", "description": "공격 시 50% 확률로 각성하여 20초 동안 치명타 확률이 20%, 치명타 피해량이 50% 증가한다.(재사용 대기 시간: 90초) 상시 효과: 치명타 확률이 5%, 치명타 피해량이 10%, 적에게 주는 피해가 5% 증가한다.", "analysis": "모든 딜러에게 유용한 치명타 관련 옵션을 대폭 상승시켜주는 고성능 범용 룬. 특히 '검무', '불길' 등 치명타 관련 룬과 함께 사용 시 시너지가 극대화된다." },
            { "name": "갈라진 땅", "grade": "전설", "type": "엠블럼", "rank": "SS", "description": "공격 시 50% 확률로 각성하여 35초 동안 추가타 확률이 30% 증가하며, 추가타 적중 시 다음 공격은 선행 타격의 18% 만큼의 피해를 주는 추가 공격이 발생한다.(재사용 대기 시간: 90초) 상시 효과: 추가타 확률이 12% 증가한다.", "analysis": "추가타에 모든 것을 건 룬. 빙결, 전격 등 추가타와 시너지가 좋은 빌드에게는 SS급 성능을 보이며, 그 외 추가타 세팅을 한 직업군에게도 S급의 높은 효율을 제공한다." }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const gradeFilter = document.getElementById('grade-filter');
            const typeFilter = document.getElementById('type-filter');
            const rankFilter = document.getElementById('rank-filter');
            const searchInput = document.getElementById('search-input');
            const resetBtn = document.getElementById('reset-filters');
            const runeGrid = document.getElementById('rune-grid');
            const runeCountSpan = document.getElementById('rune-count');
            
            const rankOrder = ["SSS", "SS", "S", "A+", "A", "B", "C", "F", "TBD"];

            function getRankClass(rank) {
                if (rank.includes('/')) return 'rank-A-Plus'; // Conditional ranks
                if (rank === "A+") return 'rank-A-Plus';
                return `rank-${rank}`; 
            }
            function getTypeClass(type) { return `type-${type}`; }
            function getGradeClass(grade) { return `grade-${grade}`; }

            function setupFilters() {
                const grades = [...new Set(runeData.map(r => r.grade))];
                const types = [...new Set(runeData.map(r => r.type))];
                const ranks = [...new Set(runeData.map(r => r.rank.split('/')[0]))].filter((v, i, a) => a.indexOf(v) === i)
                    .sort((a, b) => rankOrder.indexOf(a) - rankOrder.indexOf(b));

                grades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade;
                    option.textContent = grade;
                    gradeFilter.appendChild(option);
                });

                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });

                ranks.forEach(rank => {
                    const option = document.createElement('option');
                    option.value = rank;
                    option.textContent = rank;
                    rankFilter.appendChild(option);
                });
            }

            function createRuneCard(rune) {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-lg p-6 transform hover:-translate-y-1 transition-transform duration-300";
                
                card.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-1 flex flex-col space-y-3">
                            <h2 class="text-2xl font-bold text-gray-800">${rune.name}</h2>
                            <div class="flex flex-wrap gap-2">
                                <span class="text-xs font-bold py-1 px-3 rounded-full ${getTypeClass(rune.type)}">${rune.type}</span>
                                <span class="text-xs font-bold border-2 ${getGradeClass(rune.grade)} py-1 px-3 rounded-full">${rune.grade}</span>
                            </div>
                            <div>
                                <span class="text-xl font-bold py-2 px-5 rounded-full ${getRankClass(rune.rank)}">${rune.rank}</span>
                            </div>
                        </div>
                        <div class="lg:col-span-2 space-y-4">
                            <div>
                                <h4 class="font-bold text-gray-700 mb-2 border-b-2 border-gray-200 pb-1">효과 설명</h4>
                                <p class="text-base text-gray-600">${rune.description}</p>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-700 mb-2 border-b-2 border-gray-200 pb-1">전문가 분석</h4>
                                <p class="text-base text-gray-800">${rune.analysis}</p>
                            </div>
                        </div>
                    </div>
                `;
                return card;
            }

            function render() {
                const grade = gradeFilter.value;
                const type = typeFilter.value;
                const rank = rankFilter.value;
                const searchTerm = searchInput.value.toLowerCase();

                const filteredData = runeData.filter(rune => {
                    const gradeMatch = grade === 'all' || rune.grade === grade;
                    const typeMatch = type === 'all' || rune.type === type;
                    const rankMatch = rank === 'all' || rune.rank.startsWith(rank);
                    const searchMatch = rune.name.toLowerCase().includes(searchTerm) || rune.analysis.toLowerCase().includes(searchTerm) || rune.description.toLowerCase().includes(searchTerm);
                    return gradeMatch && typeMatch && rankMatch && searchMatch;
                });
                
                const sortedData = filteredData.sort((a,b) => {
                    const rankA = a.rank.split('/')[0];
                    const rankB = b.rank.split('/')[0];
                    const rankComparison = rankOrder.indexOf(rankA) - rankOrder.indexOf(rankB);
                    if (rankComparison !== 0) return rankComparison;
                    return a.name.localeCompare(b.name);
                });

                runeGrid.innerHTML = '';
                sortedData.forEach(rune => {
                    runeGrid.appendChild(createRuneCard(rune));
                });

                runeCountSpan.textContent = sortedData.length;
            }
            
            gradeFilter.addEventListener('change', render);
            typeFilter.addEventListener('change', render);
            rankFilter.addEventListener('change', render);
            searchInput.addEventListener('input', render);
            resetBtn.addEventListener('click', () => {
                gradeFilter.value = 'all';
                typeFilter.value = 'all';
                rankFilter.value = 'all';
                searchInput.value = '';
                render();
            });

            setupFilters();
            render();
        });
    </script>
</body>
</html>
